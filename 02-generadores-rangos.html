<!DOCTYPE html>
<html>
<head>
	<title>Generadores - Rangos</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function* rango(inicio, fin, incremento){
			while(inicio < fin){
				yield inicio
				inicio += incremento
			}
		}
		for(let i of rango(0, 10, 2)){
			console.log(i) //0, 2, 4, 6, 8 
		}
	</script>
</head>
<body>

</body>
</html>
