	<meta charset="utf-8">
	<script type="text/javascript">
		class Rectangulo{
			constructor(base, altura){
				this.base = base;
				this.altura = altura;
			}

			// MÃ©todo
			calcArea(){
				return this.base * this.altura;
			}
		}

		var r = new Rectangulo(5, 10);
		alert(r.calcArea()); // 50
	</script>
