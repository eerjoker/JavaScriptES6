<!DOCTYPE html>
<html>
<head>
	<title>Promises</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		let miPromesa = new Promise((resolve, reject) => {
			setTimeout(()=>{
				resolve("Todo bien");
			}, 1000);

			setTimeout(()=>{
				reject("Todo mal");
			}, 1500);
		});

		miPromesa.then((res)=>{
			console.log(res);
		}, (err)=>{
			console.log(err);
		});
	</script>
</head>
<body>

</body>
</html>
