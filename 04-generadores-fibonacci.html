<!DOCTYPE html>
<html>
<head>
	<title>Generadores - Fibonacci</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		let fibonacci = {
			*[Symbol.iterator](){
				let pre = 0, cur = 1
				for(;;){
					[pre, cur] = [cur, pre + cur]
					yield cur
				}
			}
		}

		for(let n of fibonacci){
			if(n > 1000) break
			console.log(n)
		}
	</script>
</head>
<body>

</body>
</html>
