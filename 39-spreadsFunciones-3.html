<!DOCTYPE html>
<html>
<head>
	<title>Spreads Funciones</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function multiplicapor(multiplicador, ...numeros){
			return numeros.map(function(elemento){
				return multiplicador * elemento;
			});
		};

		var salida = multiplicapor(2, 1, 2, 3);
		console.log(salida) // [2, 4, 6]
	</script>
</head>
<body>

</body>
</html>
