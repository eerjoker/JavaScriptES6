<!DOCTYPE html>
<html>
<head>
	<title>Promesa con Ajax</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function leeArchivo(archivo){
			return new Promise((responder, rechazar)=>{
				var req = new XMLHttpRequest();
				req.open("GET",archivo);
				req.send();

				req.onload = function(){
					// verificamos lectura
					if(req.status==200){
						responder(req.response);
					}else{
						rechazar(req.statusText);
					}
				}

				req.onerror = function(){
					rechazar("Error en la conexión"); // onerror sucede en errores de conexión
				}
			});
		}

		leeArchivo("alumnos.json").then(respuesta=>{
			console.log("Respuesta ",respuesta);
		}).catch(error=>{
			console.log("Error: ",error);
		})
	</script>
</head>
<body>

</body>
</html>
