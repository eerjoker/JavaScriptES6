<!DOCTYPE html>
<html>
<head>
	<title>startsWith, endsWith, includes</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var cadena = "hola o no es hola"
		console.log(cadena.startsWith("ola", 1)); // true
		console.log(cadena.endsWith("ola")); // true
		console.log(cadena.includes("ola")); // true
		console.log(cadena.includes("ola", 1)); // true
		console.log(cadena.includes("ola", 2)); // true
	</script>
</head>
<body>

</body>
</html>
