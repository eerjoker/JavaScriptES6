<!DOCTYPE html>
<html>
<head>
	<title>Valores por default en argumentos | Funciones</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function llamarAlgo(cosa = algo()){
			return cosa;
		}

		function algo(){
			return Math.floor(Math.random()*10);
		}

		console.log(llamarAlgo());
	</script>
</head>
<body>

</body>
</html>
