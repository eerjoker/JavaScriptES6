<!DOCTYPE html>
<html>
<head>
	<title>Sign</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		console.log(Math.sign(7)) // 1
		console.log(Math.sign(0)) // 0
		console.log(Math.sign(-0)) // -0
		console.log(Math.sign(-7)) // -1
		console.log(Math.sign(NaN)) // NaN
	</script>
</head>
<body>

</body>
</html>
