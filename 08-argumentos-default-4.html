<!DOCTYPE html>
<html>
<head>
	<title>Valores por default en argumentos | Arreglos</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function agregar(valor, arreglo = []){
			arreglo.push(valor);
			return arreglo;
		}
		console.log(agregar(1)) // [1]
		console.log(agregar(2)) // [2] - no ser√° [1, 2]
	</script>
</head>
<body>

</body>
</html>
