<!DOCTYPE html>
<html>
<head>
	<title>Maps</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		// Maps

		var m = new Map();
		// Añade la llave "hola" con el valor 42
		m.set("hola", 42);
		// Añade la llave "edad" con el valor 34
		m.set("edad", 34);
		// Obtiene el valor asociado a la llave "edad"
		console.log(m.get("edad")); // 34

		console.log(m.get("hola")); // 42
	</script>
</head>
<body>

</body>
</html>
