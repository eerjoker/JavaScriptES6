<!DOCTYPE html>
<html lang="es">
<head>
	<title>Proxy - Propiedades</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		
		const auto = {
			placas: "123abc",
			marca: "Ford",
			a√±o: 2015,
			modelo: "T",
			color: "Negro"
		}

		const handler = {
			get: function(target, prop, proxy){
				if (prop === "marca"){
					return `Auto marca: ${target[prop]}`
				} else if (prop === "modelo"){
					return `Auto modelo: ${target[prop]}`
				} else if (prop === "todo"){
					return `Auto modelo: ${target["marca"]} ${target["modelo"]} ${target["color"]}`
				} else {
					return target[prop];
				}
			}
		}

		var miAuto = new Proxy(auto, handler);
		console.log(miAuto.marca);
		console.log(miAuto.modelo);
		console.log(miAuto.todo);
		console.log(miAuto.placas);
	</script>
</head>
<body>

</body>
</html>
